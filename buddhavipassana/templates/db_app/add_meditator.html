{% extends "db_app/baseDBapp.html" %}
{% load staticfiles %}
 {% block body_block %}
<div class="container text-center">
    <h1><strong>ADD NEW MEDITATOR TO THE DATABASE</strong></h1>

</div>



<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" action="{% url 'db_app:add_meditator' %}">
                  {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>

                <input type="text" name="name" id="inputEmail" class="form-control" placeholder="name" value="{{name}}" required autofocus>
                <input type="text" name="born" id="inputEmail" class="form-control" placeholder="born" value="{{born}}" required autofocus>

                <input type="text" name="country" id="inputEmail" class="form-control" placeholder="country" value="{{country}}" required autofocus>

                <input type="text" name="gender" id="inputEmail" class="form-control" placeholder="gender" value="{{gender}}" required autofocus>
                 <input type="email" name="email" id="inputEmail" class="form-control" placeholder="email" value="{{email}}" required autofocus>
                  <input type="text" name="phone" id="inputEmail" class="form-control" placeholder="phone" value="{{phone}}" required autofocus>


                <input type="text" name="profession" id="inputEmail" class="form-control" placeholder="profession" value="{{profession}}" required autofocus>
                   <input type="text" name="course" id="inputEmail" class="form-control" placeholder="course" value="{{course}}" required autofocus>

                <input type="date" name="course_date" id="inputEmail" class="form-control" placeholder="course_date" value="{{course_date}}" required autofocus>


                 <input type="text" name="teacher" id="inputEmail" class="form-control" placeholder="teacher" value="{{teacher}}" required autofocus>

                <input type="text" name="remarks" id="inputEmail" class="form-control" placeholder="remarks" value="{{remarks}}" required autofocus>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">ADD TO DATABASE</button>
            </form><!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
