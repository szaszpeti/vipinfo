      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that create the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          <!--  Code for the hamburger icon-->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">MEDITATOR-DB</a>
      </div>

      <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true" style="color:blue;"> HOME</a></li>




        </ul>


        <!-- Stuff on the Right -->



      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<div class="container">
    <h1></h1>
    <br>
      <h1></h1>
    <br>

<div class="container text-center">
<h2><strong>MEDITATOR-DB</strong></h2>
<h3>Please login to your account</h3>
</div>
<div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="/static/images/Dwheel.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" action="{% url 'db_app:user_login' %}">
                  {% csrf_token %}

                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" value=""required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" value="" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>

                </div>

            <!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->

<script
