{% extends 'music/baseMusic.html' %}
{% load staticfiles %}
{% block body_block %}




<div class="container" id="tourpackages-carousel">

      <div class="row">


         <div class="col-xs-18 col-sm-6 col-md-3">

             <div class="thumbnail">
             <img  src="{{ album.album_logo.url  }}" class="img-responsive"/>
                 <div class="caption">

                    <h2>{{album.album_title}}</h2>
                    <h3> {{album.artist}}</h3>
                 </div>
             </div>
         </div>

          <div class="col-xs-18 col-sm-6 col-md-3 col-lg-8">
              <div class="jumbotron" style="background:white;">
                  <h2>{{album.artist}} - {{album.album_title}}</h3>
                      <h3>{{song.document_title}} - <a href="{{song.document_url}}">{{song.document_url}}</a></h3>


              </div>

          </div>
      </div>
</div>




{% endblock %}
