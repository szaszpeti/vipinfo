{% extends 'music/baseMusic.html' %}
 {% block body_block %}

{% if all_albums %}

<h3>Here are all my Albums</h3>

<ul>
    {% for album in all_albums %}
    <li><a href="{% url 'music:details' album.id %}">{{album.album_title}}</a></li>
    {% endfor %}

</ul>
{% else %}
<h3>You dont have any albums</h3>
{% endif %}

{% endblock %}
